name: builds

on:
  - push
  - pull_request

env:
  DEFAULT_SURICATA_VERIFY_REPO: https://github.com/OISF/suricata-verify
  DEFAULT_SURICATA_VERIFY_BRANCH: master

jobs:

  centos-8:
    name: CentOS 8
    runs-on: ubuntu-latest
    container: centos:8
    steps:

      - run: yum -y install jq curl

      - name: Dump Info
        env:
          # If not a pull request PULL will be empty.
          PULL: ${{ github.event.pull_request._links.self.href }}
        run: |
          verify_repo="${DEFAULT_SURICATA_VERIFY_REPO}"
          verify_branch="${DEFAULT_SURICATA_VERIFY_BRANCH}"
          if test "${PULL}"; then
              body=$(curl -s "${PULL}" | jq -r .body)
              repo=$(echo "${body}" | awk '/^suricata-verify-repo/ { print $2 }')
              branch=$(echo "${body}" | awk '/^suricata-verify-branch/ { print $2 }')
              if test "${repo}"; then
                  verify_repo="${repo}"
              fi
              if test "${branch}"; then
                  verify_branch="${branch}"
              fi
          fi
          echo "Suricata-Verify Repo: ${verify_repo}"
          echo "Suricata-Verify Branch: ${verify_branch}"

      # Cache Rust stuff.
      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: cargo-registry

      - name: Install system packages
        run: |
          yum -y install dnf-plugins-core
          yum config-manager --set-enabled PowerTools
          yum -y install \
                autoconf \
                automake \
                cargo-vendor \
                diffutils \
                file-devel \
                gcc \
                gcc-c++ \
                git \
                jansson-devel \
                jq \
                lua-devel \
                libtool \
                libyaml-devel \
                libnfnetlink-devel \
                libnetfilter_queue-devel \
                libnet-devel \
                libcap-ng-devel \
                libevent-devel \
                libmaxminddb-devel \
                libpcap-devel \
                libtool \
                lz4-devel \
                make \
                nss-devel \
                pcre-devel \
                pkgconfig \
                python3-devel \
                python3-sphinx \
                python3-yaml \
                rust-toolset \
                sudo \
                which \
                zlib-devel
          # These packages required to build the PDF.
          yum -y install \
                texlive-latex \
                texlive-cmap \
                texlive-collection-latexrecommended \
                texlive-fncychap \
                texlive-titlesec \
                texlive-tabulary \
                texlive-framed \
                texlive-wrapfig \
                texlive-upquote \
                texlive-capt-of \
                texlive-needspace \
      - uses: actions/checkout@v1
      - name: Bundling libhtp
        run: git clone https://github.com/OISF/libhtp -b 0.5.x
      - name: Bundling suricata-update
        run: |
          curl -L \
              https://github.com/OISF/suricata-update/archive/master.tar.gz | \
              tar zxvf - --strip-components=1
        working-directory: suricata-update
      - name: Configuring
        run: |
          ./autogen.sh
          ./configure --enable-unittests \
                --enable-debug \
                --enable-lua \
                --enable-geoip \
                --enable-profiling \
                --enable-profiling-locks
      - name: Building
        run: make -j2
      - name: Running unittests
        run: make check
      - name: Fetching suricata-verify
        run: git clone https://github.com/OISF/suricata-verify.git
      - name: Running suricata-verify
        run: |
          for try in 1 2 3; do
            if python3 ./suricata-verify/run.py --fail; then
              exit 0
            fi
          done
          exit 1
      - name: Building distribution
        run: |
          make dist
          mkdir dist
          mv suricata-*.tar.gz dist
      - uses: actions/upload-artifact@v1
        name: Uploading distribution
        with:
          name: dist
          path: dist

